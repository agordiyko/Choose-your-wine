<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Choose your wine for food</title>
</head>
<body>
	<div class="_container">
		<main class="main">
			<div class="content">
				<h1 class="content__title">Поиск вина, подходящего к продукту</h1>
				<h2 class="content__subtitle">Выберите продукт</h2>
				<form action="#" class="content__form">
					<select name="select" id="select" class="content__select">
						<option class="content__option" value="">Выберите продукт</option>
						<option class="content__option" value="red-meat">Красное мясо</option>
						<option class="content__option" value="salted-smoked-meat">Соленое и копченое мясо</option>
						<option class="content__option" value="white-meat">Белое мясо</option>
						<option class="content__option" value="crustacean-mollusc">Ракообразные и молюски</option>
						<option class="content__option" value="fish">Рыба</option>
						<option class="content__option" value="hard-cheese">Твердые сыры</option>
						<option class="content__option" value="soft-cheese">Мягкие сыры</option>
						<option class="content__option" value="vegetables-greens">Овощи и зелень</option>
						<option class="content__option" value="exotic-spices">Экзотические специи</option>
						<option class="content__option" value="dessert">Десерт</option>
					</select>
				</form>
			</div>
			<div class="hold">
				<div class="result">
					<ul class="result__list"></ul>
				</div>
			</div>
		</main>
	</div>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
